name: Rust

on:
  push:
    branches: '*'
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: build and check
      run: make check
    - name: smoke
      run: |
        echo user_allow_other | sudo tee --append /etc/fuse.conf
        make smoke-all

  Macos-CI:
    runs-on: macos-latest
    steps:
      - name: Install macfuse
        run: |
          brew install --cask macfuse
          wget https://github.com/macos-fuse-t/fuse-t/releases/download/1.0.24/fuse-t-macos-installer-1.0.24.pkg
          sudo installer -pkg fuse-t-macos-installer-1.0.24.pkg -target /
      - uses: actions/checkout@v3
      - name: build and check
        run: make smoke-macos

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: EmbarkStudios/cargo-deny-action@v1
